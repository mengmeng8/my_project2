<title>登陆</title>
<script type="text/javascript">
 function checkName(){
      //获取元素的方式(1)
      var userName=document.getElementById("userName");
      if(userName.value.length==0){
        alert("用户名不能为空！");
        return false;
      }
      if(userName.value.length<3||userName.value.length>16){
        alert("用户名的长度为3~16之间");
        userName.select();//元素内容被选中
        return false;
      }
      return true;
    }
    function checkUserPwd(){
      //获取元素的方式(2)
      var userPwd=document.myForm.userPwd.value;
        if(userPwd.length==0){
        alert("密码不能为空！");
        return false;
      }
      if(userPwd.length<6){
        alert("密码长度不能低于6位！");
        return false;
      }
      for(var i=0;i<userPwd.length;i++){
        var tmp=userPwd.charAt(i);
        if(isNaN(tmp)){   //全局函数，检查是否是数字
          alert("密码必须使用数字");
          return false;
        }
      }
      return true;
    }
    function checkForm(){
      return checkName()&&checkUserPwd();
    }
</script>
</head>
